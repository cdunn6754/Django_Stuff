<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <title>
      html test
    </title>
  </head>

  <body>
    <h1>Course Sign Up Page</h1>

    <form action='http//:uwyo.edu' method="get">
      <p>Please note that fn, ln, pw, email are required </p>

      <label for="fname">First Name</label>
      <input id='fname' type="text" placeholder='First Name' name='fname' required>

      <label for="lname">First Name</label>
      <input id='lname' type="text" placeholder='Last Name' name='lname' required>

      <p></p>

      <label for="email">email</label>
      <input id='email' type="email" placeholder='Email' name='email' required>

      <label for="pw">Password</label>
      <input id='pw' type="password" name='password' required>

      <p>Are you over 18?</p>

      <label for="yes">Yes:</label>
      <input id='yes' type="radio" name="18" value="over18">

      <label for="no">No:</label>
      <input id='no' type="radio" name="18" value="under18">

      <p>do you have a credit card of paypal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
        <option value="neither">Niether</option>
      </select>

      <p></p>
      <input type="submit" value="submit">
    </form>
  </body>



</html>
