<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>


  <body>
    <!--  Let's make a table -->
    <table border="5">
      <thead>
        <th>Coutry Name</th>
        <th>Country Flag</th>
        <th>GDP (Millions of USD)</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>USA</td>
        <td>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"
              alt="No picture there">
        </td>
        <td>a lot</td>
      </tr>


      <tr>
        <td>India</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"
            alt="No picture">
        </td>
        <td>321,654</td>
      </tr>

      <tr>
        <td>UK</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"
            alt="No picture">
        </td>
        <td>321,654</td>
      </tr>

    </table>

  </body>
</html>
