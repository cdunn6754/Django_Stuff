{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be a superuser, please check with site admin)</h3>

  {% if form.errors %}
    <p>Your username/password dont work, please try again, idiot.</p>
  {%endif%}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='btn btn-primary' value="Login">
    <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
