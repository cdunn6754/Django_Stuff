{% extends 'blog/base.html' %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
      </h1>
      <p class='date'> <b>Created: {{ post.create_date|date:"d-m-Y"}} </b></p>
      <p>{{post.text|truncatechars:200|safe}}</p>
      <hr class='hrline'>
    </div>
  {% endfor %}
{%endblock%}
